<body>

  <h1>METODO DE PAGO</h1>

  <form onsubmit="return confirmarCompra()">
    <div class="metodos">
      <label><input type="radio" name="metodo" value="Tarjeta" required> Tarjeta de crédito / débito</label>
      <label><input type="radio" name="metodo" value="PayPal"> PayPal</label>
      <label><input type="radio" name="metodo" value="Transferencia"> Transferencia bancaria</label>
    </div>

   <center><button type="submit">Confirmar compra</button></center>
  </form>

  <script>
    function confirmarCompra() {
      const metodoSeleccionado = document.querySelector('input[name="metodo"]:checked');
      if (metodoSeleccionado) {
        alert("Compra confirmada con el método: " + metodoSeleccionado.value);
      } else {
        alert("Por favor selecciona un método de pago.");
        return false;
      }
    }
  </script>
